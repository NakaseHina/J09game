<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>„Ç≠„ÉºÈÄ£Êâì„Éê„Éà„É´</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #222 0%, #000 70%);
    color: white;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
    letter-spacing: 4px;
    text-shadow: 0 0 10px #0ff;
  }

  #info {
    margin-top: 10px;
    font-size: 18px;
  }

  #time {
    font-size: 40px;
    color: #ff0;
    text-shadow: 0 0 10px #ff0;
  }

  .arena {
    display: flex;
    justify-content: space-between;
    margin: 60px;
  }

  .player {
    width: 40%;
    border: 3px solid #555;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
  }

  .p1 { border-color: #ff4444; box-shadow: 0 0 20px rgba(255,0,0,0.6); }
  .p2 { border-color: #4488ff; box-shadow: 0 0 20px rgba(0,128,255,0.6); }

  .name {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .score {
    font-size: 30px;
  }

  .bar {
    width: 100%;
    height: 25px;
    background: #333;
    border-radius: 20px;
    overflow: hidden;
    margin-top: 15px;
  }

  .fill {
    height: 100%;
    width: 0%;
    transition: width 0.1s;
  }

  .fill1 { background: linear-gradient(90deg,#ff0000,#ffaa00); }
  .fill2 { background: linear-gradient(90deg,#00aaff,#00ffea); }

  #startBtn {
    margin-top: 30px;
    font-size: 22px;
    padding: 10px 40px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(90deg,#0ff,#0f0);
    cursor: pointer;
  }

  #message {
    margin-top: 30px;
    font-size: 28px;
    text-shadow: 0 0 10px #fff;
  }
</style>
</head>
<body>

<h1>KEY RAPID BATTLE</h1>
<div id="info">
  „Éó„É¨„Ç§„É§„Éº1ÔºöA„Ç≠„Éº Ôºè „Éó„É¨„Ç§„É§„Éº2ÔºöL„Ç≠„Éº
</div>
<div id="time">10</div>

<div class="arena">
  <div class="player p1">
    <div class="name">PLAYER 1</div>
    <div class="score" id="score1">0</div>
    <div class="bar">
      <div class="fill fill1" id="bar1"></div>
    </div>
  </div>

  <div class="player p2">
    <div class="name">PLAYER 2</div>
    <div class="score" id="score2">0</div>
    <div class="bar">
      <div class="fill fill2" id="bar2"></div>
    </div>
  </div>
</div>

<button id="startBtn">START</button>
<div id="message"></div>

<script>
let time = 10;
let playing = false;
let score1 = 0;
let score2 = 0;
let timer = null;

const timeText = document.getElementById("time");
const score1Text = document.getElementById("score1");
const score2Text = document.getElementById("score2");
const bar1 = document.getElementById("bar1");
const bar2 = document.getElementById("bar2");
const startBtn = document.getElementById("startBtn");
const message = document.getElementById("message");

function startGame() {
  time = 10;
  score1 = 0;
  score2 = 0;
  playing = true;
  message.textContent = "";

  updateUI();
  startBtn.disabled = true;

  timer = setInterval(() => {
    time--;
    updateUI();

    if (time <= 0) {
      endGame();
    }
  }, 1000);
}

function endGame() {
  playing = false;
  clearInterval(timer);
  startBtn.disabled = false;

  if (score1 > score2) message.textContent = "üèÜ PLAYER 1 WIN!";
  else if (score2 > score1) message.textContent = "üèÜ PLAYER 2 WIN!";
  else message.textContent = "ü§ù DRAW!";
}

function updateUI() {
  timeText.textContent = time;
  score1Text.textContent = score1;
  score2Text.textContent = score2;

  const total = score1 + score2 || 1;
  bar1.style.width = (score1 / total * 100) + "%";
  bar2.style.width = (score2 / total * 100) + "%";
}

// „Ç≠„ÉºÂÖ•Âäõ
document.addEventListener("keydown", e => {
  if (!playing) return;

  if (e.key === "a" || e.key === "A") score1++;
  if (e.key === "l" || e.key === "L") score2++;

  updateUI();
});

// Enter„Åß„Çπ„Çø„Éº„Éà
document.addEventListener("keydown", e => {
  if (e.key === "Enter" && !playing) startGame();
});

startBtn.onclick = startGame;
</script>

</body>
</html>

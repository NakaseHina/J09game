<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>キー連打バトル</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #222 0%, #000 70%);
    color: white;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
    letter-spacing: 4px;
    text-shadow: 0 0 10px #0ff;
  }

  #info {
    margin-top: 10px;
    font-size: 18px;
  }

  #time {
    font-size: 40px;
    color: #ff0;
    text-shadow: 0 0 10px #ff0;
  }

  .arena {
    display: flex;
    justify-content: space-between;
    margin: 60px;
  }

  .player {
    width: 40%;
    border: 3px solid #555;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
  }

  .p1 { border-color: #ff4444; box-shadow: 0 0 20px rgba(255,0,0,0.6); }
  .p2 { border-color: #4488ff; box-shadow: 0 0 20px rgba(0,128,255,0.6); }

  .name { font-size: 24px; margin-bottom: 10px; }
  .score { font-size: 30px; }

  .bar {
    width: 100%;
    height: 25px;
    background: #333;
    border-radius: 20px;
    overflow: hidden;
    margin-top: 15px;
  }

  .fill { height: 100%; width: 0%; transition: width 0.1s; }
  .fill1 { background: linear-gradient(90deg,#ff0000,#ffaa00); }
  .fill2 { background: linear-gradient(90deg,#00aaff,#00ffea); }

  #startBtn {
    margin-top: 30px;
    font-size: 22px;
    padding: 10px 40px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(90deg,#0ff,#0f0);
    cursor: pointer;
  }

  /* カウントダウン表示 */
  #countdown {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 120px;
    font-weight: bold;
    color: #ff0;
    text-shadow: 0 0 20px #fff;
    z-index: 10;
  }

  /* 勝利画面 */
  #resultScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #resultScreen h2 {
    font-size: 50px;
    margin-bottom: 20px;
    text-shadow: 0 0 15px gold;
  }

  #resultScreen p {
    font-size: 24px;
    margin-bottom: 30px;
  }

  #restartBtn {
    font-size: 22px;
    padding: 10px 40px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(90deg,#ff0,#f80);
    cursor: pointer;
  }

  #closeBtn {
    font-size: 22px;
    padding: 10px 40px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(90deg,#888,#444);
    color: white;
    cursor: pointer;
    margin-left: 20px;
  }
</style>
</head>
<body>

<h1>KEY RAPID BATTLE</h1>
<div id="info">プレイヤー1：Aキー ／ プレイヤー2：Lキー</div>
<div id="time">10</div>

<div class="arena">
  <div class="player p1">
    <div class="name">PLAYER 1</div>
    <div class="score" id="score1">0</div>
    <div class="bar"><div class="fill fill1" id="bar1"></div></div>
  </div>

  <div class="player p2">
    <div class="name">PLAYER 2</div>
    <div class="score" id="score2">0</div>
    <div class="bar"><div class="fill fill2" id="bar2"></div></div>
  </div>
</div>

<button id="startBtn">START</button>

<!-- カウントダウン -->
<div id="countdown"></div>

<!-- 勝利画面 -->
<div id="resultScreen">
  <h2 id="resultTitle"></h2>
  <p id="resultScore"></p>
  <div>
    <button id="restartBtn">RESTART</button>
    <button id="closeBtn">CLOSE</button>
  </div>
</div>

<script>
let time = 10;
let playing = false;
let score1 = 0;
let score2 = 0;
let timer = null;

let keyState = { a:false, l:false };

const timeText = document.getElementById("time");
const score1Text = document.getElementById("score1");
const score2Text = document.getElementById("score2");
const bar1 = document.getElementById("bar1");
const bar2 = document.getElementById("bar2");
const startBtn = document.getElementById("startBtn");

const countdown = document.getElementById("countdown");

const resultScreen = document.getElementById("resultScreen");
const resultTitle = document.getElementById("resultTitle");
const resultScore = document.getElementById("resultScore");
const restartBtn = document.getElementById("restartBtn");
const closeBtn = document.getElementById("closeBtn");

function startGameWithCountdown() {
  startBtn.disabled = true;
  resultScreen.style.display = "none";

  let count = 3;
  countdown.textContent = count;
  countdown.style.display = "flex";

  const cdTimer = setInterval(() => {
    count--;

    if (count > 0) {
      countdown.textContent = count;
    } else {
      countdown.textContent = "GO!";
      clearInterval(cdTimer);

      setTimeout(() => {
        countdown.style.display = "none";
        startGame();
      }, 1000);
    }
  }, 1000);
}

function startGame() {
  time = 10;
  score1 = 0;
  score2 = 0;
  playing = true;
  keyState.a = false;
  keyState.l = false;

  updateUI();

  timer = setInterval(() => {
    time--;
    updateUI();
    if (time <= 0) endGame();
  }, 1000);
}

function endGame() {
  playing = false;
  clearInterval(timer);
  startBtn.disabled = false;

  if (score1 > score2) resultTitle.textContent = "PLAYER 1 WIN!";
  else if (score2 > score1) resultTitle.textContent = "PLAYER 2 WIN!";
  else resultTitle.textContent = "DRAW!";

  resultScore.textContent = `P1: ${score1}  /  P2: ${score2}`;
  resultScreen.style.display = "flex";
}

function updateUI() {
  timeText.textContent = time;
  score1Text.textContent = score1;
  score2Text.textContent = score2;

  const total = score1 + score2 || 1;
  bar1.style.width = (score1 / total * 100) + "%";
  bar2.style.width = (score2 / total * 100) + "%";
}

// 押しっぱなし防止つきキー入力
document.addEventListener("keydown", e => {
  if (!playing) return;

  if ((e.key === "a" || e.key === "A") && !keyState.a) {
    score1++;
    keyState.a = true;
  }

  if ((e.key === "l" || e.key === "L") && !keyState.l) {
    score2++;
    keyState.l = true;
  }

  updateUI();
});

document.addEventListener("keyup", e => {
  if (e.key === "a" || e.key === "A") keyState.a = false;
  if (e.key === "l" || e.key === "L") keyState.l = false;
});

// Enterキーでスタート
document.addEventListener("keydown", e => {
  if (e.key === "Enter" && !playing) startGameWithCountdown();
});

startBtn.onclick = startGameWithCountdown;
restartBtn.onclick = startGameWithCountdown;
closeBtn.onclick = () => {
  resultScreen.style.display = "none";
};
</script>

</body>
</html>
